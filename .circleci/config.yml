version: 2.1
orbs:
  k8s: circleci/kubernetes@0.7.0
  slack: circleci/slack@3.4.2
commands:
  npm_install:
    description: "Install npm modules"
    steps:
      - restore_cache:
          name: Restore npm cache
          keys:
            - npm-v1-{{ checksum "package.json" }}
            - npm-v1-
      - run:
          name: Install npm modules
          command: yarn
      - save_cache:
          name: Save NPM cache
          key: npm-v1-{{ checksum "package.json" }}
          paths:
            - "node_modules"
  build:
    description: "Build"
    steps:
      - run:
          name: "yarn build"
          command: yarn build
  versioning:
    description: "Add version to build"
    parameters:
      target_branch:
        type: string
    steps:
      - run:
          name: Tag build
          command: echo "<< parameters.target_branch >> $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > lib/version
  docker_build_push:
    description: "Build and Push image to docker hub"
    steps:
      - setup_remote_docker
      - run: 
          name: Building docker image
          command: |
            docker build -t ${DOCKHUB_ORGANISATION}/binary-static-liveapi:${CIRCLE_SHA1} -t ${DOCKHUB_ORGANISATION}/binary-static-liveapi:latest .
      - run: 
          name: Pushing Image to docker hub
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push ${DOCKHUB_ORGANISATION}/binary-static-liveapi:${CIRCLE_SHA1}
            docker push ${DOCKHUB_ORGANISATION}/binary-static-liveapi:latest
  k8s_deploy:
    description: "Deploy to k8s cluster"
    parameters:
      k8s_namespace:
        type: string
        default: "liveapi-binary-com-production"
      k8s_service:
        type: string
        default: "binary-static-liveapi"
    steps:
      - k8s/install-kubectl
      - run: 
          name: Deploying to k8s cluster for service binary-liveapi
          command: |
            export NAMESPACE=<< parameters.k8s_namespace >>
            git clone https://github.com/binary-com/devops-ci-scripts
            cd devops-ci-scripts/k8s-build_tools
            echo $CA_CRT | base64 --decode > ca.crt
            ./release.sh << parameters.k8s_service >> ${CIRCLE_SHA1}
  notify_slack:
    description: "Notify slack"
    steps:
      - slack/status:
          include_project_field: false
          failure_message: "Release failed for liveapi.binary.com with version *$(cat lib/version)*"
          success_message: "Release succeeded for liveapi.binary.com with version *$(cat lib/version)*"
          webhook: ${SLACK_WEBHOOK} 
  publish_to_pages_staging:
    description: "Publish to cloudflare pages"
    steps:
      - run:
          name: "Publish to cloudflare pages (staging)"
          command: |
            cd lib
            npx wrangler pages publish . --project-name=binary-live-api-pages --branch=staging
            echo "New staging website - http://staging.cf-pages-binary-live-api.binary.com"
            
  publish_to_pages_production:
    description: "Publish to cloudflare pages"
    steps:
      - run:
          name: "Publish to cloudflare pages (production)"
          command: |
            cd lib
            npx wrangler pages publish . --project-name=binary-live-api-pages --branch=maintest
            echo "New website - http://cf-pages-binary-live-api.binary.com"
jobs:
  build:
    docker:
      - image: circleci/node:8.10.0-stretch
    steps:
      - checkout
      - npm_install
      - build
  release_staging:
    docker:
      - image: circleci/node:8.10.0-stretch
    steps:
      - checkout
      - npm_install
      - build
      - versioning:
          target_branch: "staging"
      - persist_to_workspace:
          root: lib
          paths:
            - .
  release_production:
    docker:
      - image: circleci/node:8.10.0-stretch
    steps:
      - checkout
      - npm_install
      - build
      - versioning:
          target_branch: "production"
      - persist_to_workspace:
          root: lib
          paths:
            - .
      - docker_build_push
      - k8s_deploy
      - notify_slack
  publish_cloudflare_staging:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - attach_workspace:
          at: lib
      - publish_to_pages_staging
  publish_cloudflare_production:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - attach_workspace:
          at: lib
      - publish_to_pages_production 
      
workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: /^master$/
  release_staging:
    jobs:
      - release_staging:
          filters:
            branches:
              only: /^master$/
          context: binary-frontend-artifact-upload
      - publish_cloudflare_staging:
          requires:
            - release_staging
          filters:
            branches:
              only: /^master$/
          context: binary-frontend-artifact-upload
  release_production:
    jobs:
      - release_production:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^production.*/
          context: binary-frontend-artifact-upload
      - publish_cloudflare_production:
          requires:
            - release_production
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^production.*/
          context: binary-frontend-artifact-upload
